<style>
 
  body {
          margin: 0px;
          border-radius: 0px;
          padding:0px;
          height: 100vh;
          font-family:'Poppins', sans-serif;
      }
  .card2{
    background-color: gray;
    border-radius: 1.5rem;
    width: 30%;
    height: 100%;
    display: flex; 
    position: absolute;
    transform: translate(-50%,-50%);
    left:50%;
    top:100%;
  }
  .card2 form
  {
                                        
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    flex-direction: column;
    align-items: center;
    padding: 0;
    margin: 0;
                                                                     
  }
  .upload_img
  {
    width: 100%;
    text-align: right;
  }
  .customer{
    font-size: 1rem;
    margin: 1rem;
  }
  .sub
  {
    width: 15%;
    height: 8%;
    /* transform:translatex(.1rem);
    transform: translatey(0.01rem); */
  }
  .upload_img:hover{
    background-color: black;
  }
  .alert {
  padding: 20px;
  background-color: #f44336; /* Red */
  color: white;
  margin-bottom: 15px;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}
.placeholder_edit{
  font-family:'Poppins', sans-serif;
}
</style>

{%if messages %}
    {% for message in messages %}
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      {{ message }}
    </div>
    {% endfor %}
{% endif %}
{% block content %}

{%endblock%}
